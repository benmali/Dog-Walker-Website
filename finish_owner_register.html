<!DOCTYPE html>
<!--
        This HTML page is for completing an owner registration

                                                                    -->
<html>
	<head>
        <!-- link to our css file-->
        <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
        <!-- link to a special font file provided by google -->
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Merienda+One">
        <!-- link to our favicon image -->
        <link rel="shortcut icon" type="image/png" href="/stylesheets/images/favicon.png">
        <!-- page name - showing it on tab browser -->
        <title> Owner Register </title>
    </head>
	<body class="wallpaper">
		<h1 class="register_text"> Welcome {{name}}! </h1> <!-- setting the class for the title -->
		<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
		<form action="/dog_register">
			<table class="walker_table">
				<tr>
					<td colspan="2" class="p_text">Your Registration Completed Successfully!</td>
				</tr>
				<tr>
					<td><br/></td>
				</tr>
				<tr>
					<td><br/></td>
				</tr>
				<tr>
					<td class="p_text">Let's Register Your Dogs Now!</td>
				</tr>
				<tr>
					<td><br/></td>
				</tr>
				<tr>
					<td>
						<input type="submit" value="Continue" class="submit_button">
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
